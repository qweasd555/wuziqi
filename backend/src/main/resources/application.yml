server:
  port: 8080

spring:
  application:
    name: backend

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # 不要启用 stomp 配置，因为你没有 application-stomp.yml
  profiles:
    active:

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: INFO
