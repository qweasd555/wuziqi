        // æ›´æ–°æ£‹ç›˜æ˜¾ç¤º
        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const x = parseInt(cell.dataset.x);

                const state = gameState[y][x];

            });
        }

        // éšæœºå¸ƒå±€
